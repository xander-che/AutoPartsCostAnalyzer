<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>АСА</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        h3 {
            color: #7f8c8d;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result {
            width: 100%;
            margin: 20px auto;
            text-align: left;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .error {
            color: #e74c3c;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анализатор Стоимости Автозапчастей</h1>
        <h3>Укажите параметры для поиска и загрузите файл</h3>

        <form method="post" enctype="multipart/form-data" action="/upload" id="uploadForm">
            <div class="form-group">
                <label for="data_source">Источник данных:</label>
                <select id="data_source" name="data_source" required>
                    <option value="emex.ru" selected>emex.ru</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Минимальный рейтинг поставщика:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Выберите рейтинг</option>
                    <!-- Генерация значений от 3.5 до 5 с шагом 0.1 -->
                    <script>
                        for (let i = 35; i <= 50; i++) {
                            const value = (i / 10).toFixed(1);
                            document.write(`<option value="${value}">${value}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="form-group">
                <label for="availability">Минимальное наличие на складе:</label>
                <select id="availability" name="availability" required>
                    <option value="" disabled selected>Выберите количество</option>
                    <!-- Генерация значений от 5 до 20 -->
                    <script>
                        for (let i = 5; i <= 20; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="form-group">
                <label for="delivery_time">Максимальный срок доставки (дней):</label>
                <select id="delivery_time" name="delivery_time" required>
                    <option value="" disabled selected>Выберите срок</option>
                    <!-- Генерация значений от 1 до 30 -->
                    <script>
                        for (let i = 1; i <= 30; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>


            <div class="form-group">
                <label for="file">PDF файл с запчастями:</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
            </div>

            <button type="submit" id="submitBtn">Найти запчасти</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;

            resultDiv.innerHTML = `
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
                <p class="loading-text">Ищем запчасти по вашим параметрам...</p>
            `;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                resultDiv.innerHTML =
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;

            } catch (error) {
                resultDiv.innerHTML =
                    `<p class="error">Ошибка: ${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
