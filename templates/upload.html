<!DOCTYPE html>
<html>
<head>
    <title>АСA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1, h3 {
            margin: 10px 0;
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .error {
            color: red;
        }

        /* Стили для индикатора загрузки */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Анализатор стоимости автозапчастей</h1>
    <h3>Загрузите файл для поиска запчастей</h3>

    <form method="post" enctype="multipart/form-data" action="/upload" id="uploadForm">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit" id="submitBtn">Загрузить</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            // Блокируем кнопку во время загрузки
            submitBtn.disabled = true;

            // Показываем индикатор загрузки
            resultDiv.innerHTML = `
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
                <p class="loading-text">Обрабатываем ваш файл...</p>
            `;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                resultDiv.innerHTML =
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;

            } catch (error) {
                resultDiv.innerHTML =
                    `<p class="error">Ошибка: ${error.message}</p>`;
            } finally {
                // Разблокируем кнопку после завершения
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
